{% extends 'base.html' %}

{% block content %}

<div class="card">
    <div class="card-header">
        Quote
    </div>
    <div class="card-body">
        <blockquote class="blockquote mb-0">
            <p>{{ display_quotes.quote }}</p>
            <footer class="blockquote-footer"><cite title="Source Title">{{ display_quotes.author }}</cite></footer>
        </blockquote>
    </div>
</div>

{% endblock %}
